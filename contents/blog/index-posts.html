<div class="container">
	<h1>Posts</h1>

	<div data-template-insert-model>
	<template>
		{{#posts}}
		<div class="card mb-2">
			<div class="card-body">
				<div class="card-title m-0">
					<a href="./blog/?post={{slug}}">{{title}}</a>
				</div>
			</div>
		</div>
		{{/posts}}

		<script>
			return { renderer: 'mustache' }
		</script>
	</template>
	</div>
</div>

<script>
	return async function(roof, data) {
		fanstatic.elementStorage.set(
			roof.querySelector('div[data-template-insert-model]'), 'templateOptions',
			{
				model: data.settings
			}
		);
	}
</script>
