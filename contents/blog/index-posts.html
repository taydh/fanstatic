<div class="container">
	<h1>Posts</h1>

	<div data-template-insert-model>
	<template>
		{{#posts}}
		<div>
			<a href="./blog/?post={{slug}}">{{title}}</a>
		</div>
		{{/posts}}

		<script>
			return { renderer: 'mustache' }
		</script>
	</template>
	</div>
</div>

<script>
	return async function(roof, data) {
		fanstatic.elementStorage.set(
			roof.querySelector('div[data-template-insert-model]'),
			{
				model: data.settings
			}
		);
	}
</script>
