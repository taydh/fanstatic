<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<base href=""> <!-- relative -->
		<title>Sandbox / Panel / Section / Simple Unit</title>
			
		<script src="../v2/fanstatic.js"></script>
		<script>
			{
				let fanstatic_engine_dir = '';
				let fanstatic_base_dir = '';
				let fanstatic_version = 'v2';
				let origin = window.location.origin;
				let host_env = null;
				
				document.addEventListener('DOMContentLoaded', async function () {
					await resolveOrigin();

					const asyncCounter = fanstatic.asyncCounter(6, () => init());

					window.addEventListener('fanstatic.visual.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.design.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.structured_html.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.template.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.tools.load', () => asyncCounter.done());

					fanstatic.insertScripts([
						fanstatic_base_dir + '/ext.visual.js?_=2',
						fanstatic_base_dir + '/ext.design.js?_=1',
						fanstatic_base_dir + '/ext.structured_html.js?_=1',
						fanstatic_base_dir + '/ext.tools.js?_=1',
						fanstatic_base_dir + '/ext.template.js?_=1',
					]).then(() => asyncCounter.done());
				});
				
				const resolveOrigin = async function(){
					// relative origin
					[
						'http://localhost/fanstatic3'
					].forEach(path => {
						if (window.location.href.startsWith(path)) origin = path;
					});

					// absolute origin
					if (!host_env) {
						host_env = await fanstatic.fetchJson(origin + '/env.' + origin.replace(/[:/]/g, "_") + '.json');
					}

					document.head.querySelector('base').href = host_env.base_uri; // make base URI absolute
					fanstatic_base_dir = fanstatic_engine_dir = document.baseURI + fanstatic_version;
				}
				
				const contentData = {
					identity: {
						label: 'My Company'
					},
					navigation: {
						menus: [
							{ label: 'Home' },
							{ label: 'Services' },
							{ label: 'About Us' },
						]
					}
				}
				
				const init = async function(){
					Object.assign(fanstatic.settings, {
						base_url: document.baseURI,
						version: fanstatic_version,
						theme: 'clean',
						theme_framework: 'pure',
						tail_span: '5s',
						log_render: false,
					})
					
					fanstatic.insertScripts([
						document.baseURI + 'sandbox/panels.classfix.js?' + fanstatic.tail(),
						document.baseURI + 'sandbox/panels.header.classfix.js?' + fanstatic.tail(),
					]);
					
					fanstatic.applyTheme().then(() => window.setTimeout(delayedRun, 100))
					
					const delayedRun = async function(){
						const header = document.querySelector('header');
						const main = document.querySelector('main');
						
						//header.classList.add('fnst-sticky-top');
						//header.style.zIndex = 'calc(var(--fnst-zindex-fixed) + 10)';
						
						const design = fanstatic.design;
						
						const headerSection = await fanstatic.append(header, fanstatic_base_dir + '/panels/section/header-simple.html', {
							data: {
								identity: design.placeholder('identity'),
								navigation: design.placeholder('navMenu'),
							}
						});
						
						headerSection.controller.panelElement.querySelector('[data-role="container"]').classList.add('fnst-container');
						
						const identity = await fanstatic.replace(
							headerSection.controller.panelElement.querySelector('[data-design-placeholder="identity"]'), 
							fanstatic_base_dir + '/panels/block/identity-basic.html',
							{
								data: contentData.identity,
							}
						);
						
						const nav = await fanstatic.replace(
							headerSection.controller.panelElement.querySelector('[data-design-placeholder="navMenu"]'), 
							fanstatic_base_dir + '/panels/navigation/simple.html',
							{
								data: contentData.navigation,
							}
						);
						
						nav.controller.panelElement.querySelector('[data-scope="navigation.simple"][data-role="menu-list"]').classList.add('pure-menu-list');
						nav.controller.panelElement.querySelector('[data-scope="navigation.simple"][data-role="menu-list"] li').classList.add('pure-menu-item');
						nav.controller.panelElement.querySelectorAll('[data-scope="navigation.simple"][data-role="menu-list"] a').forEach(a => a.classList.add('pure-menu-link'));
						
						const heroTop = await fanstatic.append(main, fanstatic_base_dir + '/panels/section/hero-top-simple.html', {
							data: {
								
							}
						});
						
						heroTop.controller.panelElement.style.backgroundColor = 'var(--theme-bg-color-primary)';
						
						header.style.display = 'block';
						main.style.display = 'block';
					}
				}
			}
		</script>
	</head>

	<body>
		<header style="display:none; float:left; width:100%;"></header>
		<main style="display:none;"></main>
	</body>
</html>
