<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<base href=""> <!-- relative -->
		<title>Sandbox / Component / Section / Simple Unit</title>
			
		<script src="../v2/fanstatic.js"></script>
		<script>
			{
				let fanstatic_engine_dir = '';
				let fanstatic_base_dir = '';
				let fanstatic_version = 'v2';
				let origin = window.location.origin;
				let host_env = null;
				
				document.addEventListener('DOMContentLoaded', async function () {
					await resolveOrigin();

					const asyncCounter = fanstatic.asyncCounter(6, () => init());

					window.addEventListener('fanstatic.visual.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.design.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.structured_html.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.template.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.tools.load', () => asyncCounter.done());

					fanstatic.insertScripts([
						fanstatic_base_dir + '/ext.visual.js?_=2',
						fanstatic_base_dir + '/ext.design.js?_=1',
						fanstatic_base_dir + '/ext.structured_html.js?_=1',
						fanstatic_base_dir + '/ext.tools.js?_=1',
						fanstatic_base_dir + '/ext.template.js?_=1',
					]).then(() => asyncCounter.done());
				});
				
				const resolveOrigin = async function(){
					// relative origin
					[
						'http://localhost/fanstatic3'
					].forEach(path => {
						if (window.location.href.startsWith(path)) origin = path;
					});

					// absolute origin
					if (!host_env) {
						host_env = await fanstatic.fetchJson(origin + '/env.' + origin.replace(/[:/]/g, "_") + '.json');
					}

					document.head.querySelector('base').href = host_env.base_uri; // make base URI absolute
					fanstatic_base_dir = fanstatic_engine_dir = document.baseURI + fanstatic_version;
				}
				
				const init = async function(){
					Object.assign(fanstatic.settings, {
						base_url: document.baseURI,
						version: fanstatic_version,
						tail_span: '5s',
						log_render: false,
					})
					
					fanstatic.insertScripts([
						document.baseURI + 'sandbox/component.classfix.js?' + fanstatic.tail(),
						document.baseURI + 'sandbox/component.header.classfix.js?' + fanstatic.tail(),
					]);
					
					fanstatic.switchTheme('sandbox', false).then(() => window.setTimeout(delayedRun, 200))
					
					const delayedRun = async function(){
						const main = document.querySelector('main');
						const design = fanstatic.design;
						const r = await fanstatic.insert(main, fanstatic_base_dir + '/component/header/simple.html', {
							data: {
								identity: design.placeholder('identity'),
								navigation: design.unit({ 
									body: design.placeholder('navMenu'), 
									foot: design.placeholder('btnContact') }, { class: "fnst-d-flex"}),
							}
						});
						
						await fanstatic.replace(
							r.controller.componentElement.querySelector('[data-design-placeholder="identity"]'), 
							fanstatic_base_dir + '/component/block/identity-basic.html',
							{
								data: {
									label: 'My Company'
								}
							}
						);

						await fanstatic.replace(
							r.controller.componentElement.querySelector('[data-design-placeholder="navMenu"]'), 
							fanstatic_base_dir + '/component/navigation/simple.html',
							{
								data: {
									menus: [
										{ label: 'Home' },
										{ label: 'Services' },
										{ label: 'About Us' },
									]
								}
							}
						);

						await fanstatic.replace(
							r.controller.componentElement.querySelector('[data-design-placeholder="btnContact"]'), 
							fanstatic_base_dir + '/component/button/basic.html',
							{
								data: {
									label: 'Contact'
								}
							}
						);
					}
				}
			}
		</script>
	</head>

	<body>
		<main></main>
	</body>
</html>
