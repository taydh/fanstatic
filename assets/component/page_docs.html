<section id="docs" class="x-page py-5">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 mb-4 mb-lg-0">
				<div class="card card-body">
					<ul class="mb-0">
						<li><a href="./docs/?doc=starter">Fanstatic Scripts</a></li>
						<li><a href="./docs/?doc=components">Fanstatic Components</a></li>
						<li><a href="./docs/?doc=designs">Instant Designs</a></li>
						<li><a href="./docs/?doc=blog">Instant Blog</a></li>
					</ul>
				</div>
			</div>
			<div class="col-lg-9" id="doc-content">
			</div>
		</div>
	</div>
</section>

<script>
	return async function(roof) {
		const usp = new URLSearchParams(window.location.search)
		const doc = usp.get('doc') || 'starter'
		const list = ['starter', 'components', 'designs', 'blog']

		if (list.includes(doc)) {
			await fanstatic.insert(roof.querySelector('#doc-content'), `./content/page_docs__${doc}.md`)
		}
	}
</script>
