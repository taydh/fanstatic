<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<base href="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/x-icon" href="https://park.annexdesk.com/resources/favicon_io/emoji_heart_decoration/favicon.ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/stbs-5-3.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

		<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
		<script async src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
		<script async src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<script src="https://taydh.github.io/librarium/headjack.js"></script>
		
		<script>
			var fanstatic_engine_dir = '';
			var fanstatic_base_dir = '';
			var host_env = {};

			{ //\\//\\
				/* retargeting base URI */
				const host_env_list = {
					'https://fanstatic.annexdesk.com': { base_uri:'/', designs_base_uri:'https://park.annexdesk.com/resources/fanstatic-designs/' },
					'http://localhost/fanstatic3': { base_uri:'/fanstatic3/', design_base_uri:'http://localhost/fanstatic-designs/' },
					'https://fanstatic3.test': { base_uri:'/', design_base_uri:'http://fanstatic3.test/fanstatic-designs/' },
				};
				const hosts = Object.keys(host_env_list);

				for (let i = 0; i < hosts.length; i++) {
					if (window.location.href.startsWith(hosts[i])) {
						host_env = host_env_list[hosts[i]]
						break;
					}
				}
				document.head.querySelector('base').href = host_env.base_uri; // make base URI absolute
				fanstatic_base_dir = fanstatic_engine_dir = document.baseURI + 'v1b'

				headjack.insertStyles(['assets/css/stbs-5-3.css']);
				const prom = headjack.insertScripts([fanstatic_base_dir + '/fanstatic.js?_=28']);
				// prom.then(() => window.dispatchEvent(new Event('dynamicScriptsLoaded')));
			} //\\//\\
			
			// window.addEventListener('DOMContentLoaded', async function(){
			window.addEventListener('fanstatic.load', async function(){
				Object.assign(fanstatic.settings, {
					base_url: document.baseURI,
					tail_span: '5s',
					log_render: false,
				})
				
				await fanstatic.insert(
					document.querySelector('#container'), // target element 
					'./assets/templates/layout_404.html',
					{} // { type: st.type.DIRECT },
				)
			})
		</script>
	</head>

	<body>
		<div id="container"></div>

		<div id="fanstatic-area">
<template data-url="./assets/templates/layout_404.html">
	<section class="text-center pt-5">
		<h1>PAGE NOT FOUND</h1>
		<p>back to <a href="/">index</a></p>
	</section>
</template>
		</div>
	</body>
</html>
