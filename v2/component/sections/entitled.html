<div {{#id}}id="{{id}}"{{/id}} class="x-component" data-x-component="entitled">
	{{#title.length}}
	<div class="x-title">
		{{title}}
	</div>
	{{/title.length}}

	{{#html.length}}
	<div class="x-content">
		{{html}}
	</div>
	{{/html.length}}

	{{#actions.length}}
	<div class="x-actionbar">
		{{#actions}}
		<a href="{{link_url}}" title="{{link_title}}" class="x-link">{{label}}</a>
		{{/actions}}
	</div>
	{{/actions.length}}
</div>
