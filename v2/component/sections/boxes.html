<script type="text/mustache">
<div {{#id}}id="{{id}}"{{/id}} class="x-component" data-x-component="boxes">
	<div class="x-row">
		{{#items}}
		<div class="x-col">
			<div class="x-box">
				{{#header}}
				<div class="x-header">
					{{#icon_src.length}}
					<div class="x-icon">
						<img src="{{icon_src}}">
					</div>
					{{/icon_src.length}}

					{{#title.length}}
					<div class="x-title">
						{{title}}
					</div>
					{{/title.length}}
				</div>
				{{/header}}

				{{#body}}
				<div class="x-body">
					{{{html}}}
				</div>
				{{/body}}
			</div>
		</div>
		{{/items}}
	</div>
</div>
</script>

<script>
	return {
		renderer: 'mustache',
		onload: function(roof, data) {
			const template = roof.querySelector("script").innerText

			roof.innerHTML = Mustache.render(template, data)

		}
	}
</script>
