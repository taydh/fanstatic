<!-- Back to top button -->
<style>
	#fanstatic-back-to-top {
		display: none;
		position: fixed;
		bottom: 20px;
		right: 30px;
		z-index: 99;
		font-size: 18px;
		border: none;
		outline: none;
		background-color: red;
		color: white;
		cursor: pointer;
		padding: 15px;
		border-radius: 4px;
	}

	#fanstatic-back-to-top:hover {
		background-color: #555;
	}
</style>

<script>
return async function (roof, data)	{
	const content = data?.content || '<span class="px-2">&#8892;</span>'
	roof.insertAdjacentHTML('beforeend', '<button id="fanstatic-back-to-top" title="Back to top" class="btn p-0">' + content + '</button>')

	// Get the button
	const mybutton = roof.querySelector("#fanstatic-back-to-top");
	mybutton.onclick = function() { topFunction() };

	// When the user scrolls down 20px from the top of the document, show the button
	window.onscroll = function() { scrollFunction() };

	const scrollFunction = function() {
		if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			mybutton.style.display = "block";
		} else {
			mybutton.style.display = "none";
		}
	}

	// When the user clicks on the button, scroll to the top of the document
	const topFunction = function () {
		document.body.scrollTop = 0;
		document.documentElement.scrollTop = 0;
	}
}
</script>
