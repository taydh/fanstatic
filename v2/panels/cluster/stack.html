<script>
	const design = fanstatic.design;

	return async function (roof, data = {}, url) {
		const panelScope = data.panelScope || fanstatic.resolvePanelScope(url);
		const outerScope = data.scope;
		const innerScope = data.innerScope || outerScope || data.id || panelScope;
		const itemControllers = [];

		roof.innerHTML = fanstatic.renderJhtm(design.stack(
			{$tag: data.$tag, 'data-pn': 'stack'},
			{$tag: data.$itemTag}, 
			data.items ? data.items.map(item => design.placeholder('panel')) : [],
		));

		const panelElement = roof.children[0];

		panelElement.removeAttribute('data-ds');

		if (data.id) panelElement.id = data.id;
		if (outerScope) panelElement.dataset.pnScope = outerScope;
		panelElement.dataset.pnPanel = panelScope;

		const placeholders = roof.querySelectorAll('[data-ds-placeholder=panel]')

		if (data.items) {
			for (let i=0; i<data.items.length; i++) {
				placeholders[i].parentElement.dataset.pn = 'stack_item';
				placeholders[i].parentElement.removeAttribute('data-ds');

				itemControllers.push(await fanstatic.applyContent(placeholders[i], data.items[i], innerScope, 'replace'));
			}
		}

		this.controller = {
			panelElement: panelElement,
			itemControllers: itemControllers,
			scope: outerScope,
			panelScope: panelScope,
		};;
	};
</script>
