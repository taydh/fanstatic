<script>
	const design = fanstatic.design;

	return async function (roof, data = {}, url) {
		const panelScope = data.panelScope || fanstatic.resolvePanelScope(url);
		const scope = data.scope || panelScope;

		const subContentData = Object.assign(data, {
			panelScope: panelScope,
			scope: scope,
			subContent: new fanstatic.panel('block.actionable', data)
		});

		const sectionController = await fanstatic.insertPanel(roof, 'section.containerized-subcontent', subContentData);

		sectionController.subPanelController.panelElement.dataset.pn = 'hero_block';
		this.controller = sectionController;
	};
</script>
