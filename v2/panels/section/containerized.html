<section></section>

<script>
	const design = fanstatic.design;
	const controller = {};

	return {
		onload: function (roof, data = {}, url) {
			const id = data.id || null;
			const scope = data.scope = data.scope || fanstatic.resolvePanelScope(url);
			const panel = roof.children[0];

			if (id) panel.id = id;

			panel.dataset.thmPanel = scope;
			panel.innerHTML = fanstatic.renderJhtm([
				design.wrap(data.items || true, {data: {thm: { scope:scope, role:'container' } }})
			]);
			
			controller.panelElement = panel;
			controller.containerElement = panel.children[0];
		},
		controller: controller
	};
</script>
