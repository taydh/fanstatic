<section data-panel="section.header-simple"></section>

<script>
	const design = fanstatic.design;
	const controller = {};
	const scope = 'section.header-simple';

	return {
		onload: function (roof, data) {
			const panel = roof.children[0];

			panel.innerHTML = fanstatic.renderJhtm([
				design.wrap(
					design.wrap(
						design.axis({
							items: [
								design.unit({
									head: data.identity,
									body: data.navigation,
									foot: data.actions,
								},{ 'data-scope': scope }),
							]
						})
					), {data: {role: 'container', scope: scope}}
				)
			]);
			
			controller.panelElement = panel;
			controller.identityElement = panel.querySelector(`[data-scope="${scope}"][data-design="unit"] > [data-design="unit-head"]`)
			controller.navigationElement = panel.querySelector(`[data-scope="${scope}"][data-design="unit"] > [data-design="unit-body"]`)
			controller.actionsElement = panel.querySelector(`[data-scope="${scope}"][data-design="unit"] > [data-design="unit-foot"]`)
		},
		controller: controller
	};
</script>
