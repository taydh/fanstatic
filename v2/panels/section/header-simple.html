<section data-ds-panel="section.header-simple"></section>

<script>
	const design = fanstatic.design;
	const controller = {};
	const scope = 'section.header-simple';

	return {
		onload: function (roof, data) {
			const panel = roof.children[0];

			panel.innerHTML = fanstatic.renderJhtm([
				design.wrap(
					design.wrap(
						design.axis({
							items: [
								design.unit({
									head: data.identity,
									body: data.navigation,
									foot: data.actions,
								},{data: {ds: {scope: scope}}}),
							]
						})
					), {data: {ds: {scope: scope, role: 'container'}}}
				)
			]);
			
			controller.panelElement = panel;
			controller.identityElement = panel.querySelector(`[data-ds-scope="${scope}"][data-ds=unit] > [data-ds=unit_head]`)
			controller.navigationElement = panel.querySelector(`[data-ds-scope="${scope}"][data-ds=unit] > [data-ds=unit_body]`)
			controller.actionsElement = panel.querySelector(`[data-ds-scope="${scope}"][data-ds=unit] > [data-ds=unit_foot]`)
		},
		controller: controller
	};
</script>
