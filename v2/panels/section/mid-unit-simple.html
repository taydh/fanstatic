<section data-panel="section.simple-unit"></section>

<script>
	const design = fanstatic.design;
	let controller = {}

	return {
		onload: function (roof, data) {
			const panel = roof.children[0];

			panel.innerHTML = fanstatic.renderJhtm([
				design.wrap(
					design.wrap(
						design.unit({
							head: data.head,
							body: data.body,
							foot: data.foot
						})
					), {'data-role': 'container'}
				)
			]);

			controller.panelElement = panel;
		},
		controller: controller
	};
</script>
