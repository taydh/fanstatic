<script type="text/mustache">
<div {{#id}}id="{{id}}"{{/id}} class="x-component" data-x-component="cards--h-cap">
	<div class="x-row">
		{{#items}}
		<div class="x-col">
			<div class="x-card">
				<div class="x-row">
					{{#cap}}
					<div class="x-col s-left">
						<img src="{{image_src}}">
					</div>
					{{/cap}}

					<div class="x-col">
						{{#header}}
						<div class="x-header">
							{{#image_src}}
							<div class="x-image">
								<img src="{{image_src}}">
							</div>
							{{/image_src}}

							{{#title.length}}
							<div class="x-title">
								{{title}}
							</div>
							{{/title.length}}
						</div>
						{{/header}}

						{{#body}}
						<div class="x-body">
							{{#html.length}}
							<div class="x-content">
								{{{html}}}
							</div>
							{{/html.length}}

							{{#actions.length}}
							<div class="x-actionbar">
							{{#actions}}
								<a href="{{linkUrl}}" title="{{linkTitle}}" class="x-link">{{label}}</a>
							{{/actions}}
							</div>
							{{/actions.length}}
						</div>
						{{/body}}
					</div>
					
					{{#shoe}}
					<div class="x-col s-right">
						<img src="{{image_src}}">
					</div>
					{{/shoe}}
				</div>
			</div>
		</div>
		{{/items}}
	</div>
</script>

<script>
	return {
		renderer: 'mustache',
		onload: function(roof, data) {
			const template = roof.querySelector("script").innerText

			roof.innerHTML = Mustache.render(template, data)

		}
	}
</script>
