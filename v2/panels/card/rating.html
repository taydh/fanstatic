<script>
	const design = fanstatic.design;

	return async function(roof, data, url) {
		const panelScope = data.panelScope || fanstatic.resolvePanelScope(url);
		const outerScope = data.scope || panelScope;

		const basicUnitController = await fanstatic.insertPanel(roof, 'block.base-block', {
			panelScope: panelScope,
			scope: outerScope,
			cap: design.element('img', {src: data.icon}),
			head: data.rating,
			body: data.subject,
			foot: data.summary,
		})
		
		this.controller = {
			panelElement: basicUnitController.panelElement,
		}
	}
</script>
