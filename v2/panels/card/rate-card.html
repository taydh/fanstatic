<script>
	const design = fanstatic.design;
	const controller = {
		panelElement: null,
	};

	return async function(roof, data, url) {
		const panelScope = fanstatic.resolvePanelScope(url);
		const scope = data.scope;

		const unitController = await fanstatic.insertPanel(roof, 'block.basic-block', {
			scope: scope,
			headers: data.rate,
			body: data.subject,
			footers: data.desc,
		})

		unitController.panelElement.setAttribute('data-pn-panel', panelScope);
		this.controller = unitController;
	}
</script>
