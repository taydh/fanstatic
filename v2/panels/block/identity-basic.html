<div></div>

<script>
	const controller = {};
	const design = fanstatic.design;
	const scope = 'block.identity-basic';

	return {
		onload: function(root, data) {
			let panelElement = root.children[0];

			panelElement.setAttribute('data-panel', scope);
			panelElement.innerHTML = fanstatic.renderJhtm(design.wrap(
					design.unit({
						head: design.element('div', {'img': true}, {style:'display:none', data:{ ds: { role:'logo', scope:scope }}}),
						body: design.element('div', true, {style:'display:none', data:{ ds: { role:'label', scope:scope }}}),
					}
				)
			));

			controller.panelElement = panelElement;
			controller.logoElement = panelElement.querySelector('[data-ds-role=logo]')
			controller.labelElement = panelElement.querySelector('[data-ds-role=label]')

			if (data.logoSource) {
				controller.logoElement.querySelector('img').setAttribute('src', data.logoSource)
				controller.logoElement.style.display = 'block';
			}

			if (data.label) {
				controller.labelElement.innerHTML = data.label
				controller.labelElement.style.display = 'block';
			}
		},
		controller: controller
	}
</script>
