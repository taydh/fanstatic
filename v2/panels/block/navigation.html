<nav data-thm-panel="navigation.simple"></nav>

<script>
	const design = fanstatic.design;
	const scope = 'navigation.simple';
	const controller = {};

	return {
		controller: controller,
		onload: function(roof, data) {
			const panel = roof.children[0];

			panel.innerHTML = fanstatic.renderJhtm(design.wrap(
				design.list({
					listTag: 'div',
					items: data.menus.map(menu => {
						const href = (menu.link ? fanstatic.sanitizeAttribute(menu.link) : null) || '#';
						const tagFill = `a href="${href}" data-thm-role="menu_link"`;

						return { [tagFill] : menu.label }
					}),
				}, { 'data-thm-scope': scope, 'data-thm-role': 'menu_list' }, { 'data-thm-role': 'menu_item' })
			));

			controller.panelElement = panel;
		},	
	}
</script>
