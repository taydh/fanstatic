<div></div>

<script>
	const controller = {};
	const design = fanstatic.design;

	return {
		onload: function(root, data, url) {
			const panelScope = fanstatic.resolvePanelScope(url);
			const scope = data.scope || panelScope;
			const panelElement = root.children[0];

			panelElement.setAttribute('data-pn-panel', panelScope);
			panelElement.setAttribute('data-pn-scope', scope);

			panelElement.innerHTML = fanstatic.renderJhtm([
				design.element('figure', {style:'display:none', data:{ pn: { role:'logo', }}}),
				design.div({style:'display:none', data:{ pn: { role:'label' }}}),
			]);

			controller.panelElement = panelElement;
			controller.logoElement = panelElement.querySelector('[data-pn-role=logo]')
			controller.labelElement = panelElement.querySelector('[data-pn-role=label]')

			if (data.logoSource) {
				controller.logoElement.querySelector('img').setAttribute('src', data.logoSource)
				controller.logoElement.style.display = 'block';
			}

			if (data.label) {
				controller.labelElement.innerHTML = data.label
				controller.labelElement.style.display = 'block';
			}
		},
		controller: controller
	}
</script>
