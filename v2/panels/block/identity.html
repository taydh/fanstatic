<div></div>

<script>
	const controller = {};
	const design = fanstatic.design;
	const scope = 'block.identity';

	return {
		onload: function(root, data) {
			let panelElement = root.children[0];

			panelElement.setAttribute('data-pn-panel', scope);
			panelElement.innerHTML = fanstatic.renderJhtm(design.wrap([
					design.unit({}, {
						head: design.div({style:'display:none', data:{ pn: { scope:scope, role:'logo', }}}, {'img': true}),
						body: design.div({style:'display:none', data:{ pn: { scope:scope, role:'label' }}}),
					}
				)
			]));

			controller.panelElement = panelElement;
			controller.logoElement = panelElement.querySelector('[data-pn-role=logo]')
			controller.labelElement = panelElement.querySelector('[data-pn-role=label]')

			if (data.logoSource) {
				controller.logoElement.querySelector('img').setAttribute('src', data.logoSource)
				controller.logoElement.style.display = 'block';
			}

			if (data.label) {
				controller.labelElement.innerHTML = data.label
				controller.labelElement.style.display = 'block';
			}
		},
		controller: controller
	}
</script>
