<script>
	const design = fanstatic.design;
	const controller = {};

	return async function (roof, data = {}, url) {
		const panelScope = fanstatic.resolvePanelScope(url);
		const scope = data.scope || panelScope;
		const mode = data.mode || 0;

		if (3 == mode) { // head, body, foot
			if (!data.notes) data.notes = [];
			data.figure = false;
		}
		else if (4 == mode) { // cap, head, body
			if (!data.figure) data.figure = [];
			data.notes = false;
		}
		else if (1 == mode) { // all
			if (!data.notes) data.notes = [];
			if (!data.figure) data.figure = [];
		}
		else if (2 == mode) { // head and body only
			data.figure = false;
			data.notes = false;
		}

		if (data.titles && !Array.isArray(data.titles)) data.titles = [data.titles];
		if (data.notes && !Array.isArray(data.notes)) data.notes = [data.notes];

		roof.innerHTML = fanstatic.renderJhtm([
			design.unit({data: { pn:  { scope: scope, panel: panelScope }}},
			{
				mode: mode,
				cap: data.figure ? design.element('figure', {'data-pn-role': 'figure'}, data.figure) : false,
				head: data.titles ? data.titles.map(jhtm => design.div([jhtm])) : false,
				body: data.content ? data.content : false,
				foot: data.notes ? data.notes.map(jhtm => design.div([jhtm])) : false,
			})
		]);

		const panelElement = roof.children[0];
		
		if (data.titles) panelElement.querySelector(':scope > [data-ds-sub=unit_head]').dataset.pnRole = 'titles';
		if (data.content) panelElement.querySelector(':scope > [data-ds-sub=unit_body]').dataset.pnRole = 'content';
		if (data.notes) panelElement.querySelector(':scope > [data-ds-sub=unit_foot]').dataset.pnRole = 'notes';

		controller.panelElement = panelElement;

		this.controller = controller;
	};
</script>
