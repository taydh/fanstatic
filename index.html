		<script>
			/*
			 * this page is part of fanstatic development, hence fanstatic loaded dynamically and the slowest way
			 * for usual use where fanstatic loaded normally in <head>, see https://fanstatic.annexdesk.com/docs
			 * */
			{
				let fanstatic_engine_dir = '';
				let fanstatic_base_dir = '';
				let origin = window.location.origin;
				let host_env = null;
				
				document.addEventListener('DOMContentLoaded', async function () {
					await resolveOrigin();

					const asyncCounter = fanstatic.asyncCounter(6, () => init());

					window.addEventListener('fanstatic.visual.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.design.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.structured_html.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.template.load', () => asyncCounter.done());
					window.addEventListener('fanstatic.tools.load', () => asyncCounter.done());

					fanstatic.insertScripts([
						fanstatic_base_dir + '/ext.visual.js?_=2',
						fanstatic_base_dir + '/ext.design.js?_=1',
						fanstatic_base_dir + '/ext.structured_html.js?_=1',
						fanstatic_base_dir + '/ext.tools.js?_=1',
						fanstatic_base_dir + '/ext.template.js?_=1',
					]).then(() => asyncCounter.done());	
				});
				
				const resolveOrigin = async function(){
					// relative origin
					[
						'http://localhost/fanstatic3'
					].forEach(path => {
						if (window.location.href.startsWith(path)) origin = path;
					});

					// absolute origin
					if (!host_env) {
						host_env = await fanstatic.fetchJson(origin + '/env.' + origin.replace(/[:/]/g, "_") + '.json');
					}

					document.head.querySelector('base').href = host_env.base_uri; // make base URI absolute
					fanstatic_base_dir = fanstatic_engine_dir = document.baseURI + 'v2'
				}
				
				const init = async function(){
					Object.assign(fanstatic.settings, {
						base_url: document.baseURI,
						tail_span: '5s',
						log_render: false,
					})

					fanstatic.append(
						document.body, fanstatic_base_dir + '/component/buttons/back-to-top/back-to-top.html',
						{ tail_key: null }
					)

					Object.assign(fanstatic.visual.settings, {
						log_render: true,
						turn_delay: 300,
					})

					await fanstatic.insert(
						document.querySelector('#container'), // target element 
						'./assets/templates/layout_page.html',
						{
							data: {
								host_env: host_env,
							}
						}
					)
				}
			}
		</script>

	<main id="page"></main>
	
	<script>
		return async function(roof, data) {
			const homepageBox = roof.querySelector('#homepage')
			const pageBox = roof.querySelector('#page')

			await fanstatic.insert(roof.querySelector('#headbar > .container'), './assets/templates/section_header.html')

			if (window.location.href == fanstatic.settings.base_url || window.location.href == fanstatic.settings.base_url + 'index.html') {	
				pageBox.parentElement.removeChild(pageBox)
				await fanstatic.insert(homepageBox.querySelector('#hero > .container'), './content/hero.html');
				await fanstatic.insert(homepageBox.querySelector('#intro'), './content/intro.html');
				await fanstatic.insert(homepageBox.querySelector('#products'), './content/products.html', { renderer:'markdown' });
				await fanstatic.insert(homepageBox.querySelector('#stats'), './content/stats.html', { renderer:'markdown' });
				await fanstatic.insert(homepageBox.querySelector('#services'), './content/services3.html');		
			}
			else {
				homepageBox.parentElement.removeChild(homepageBox)

				if (window.location.pathname.includes('/designs')){	
					await fanstatic.insert(pageBox, './assets/templates/page_designs.html', {
						data: {
							design_base_uri: data.host_env.design_base_uri,
						}
					})
				}
				else if (window.location.pathname.includes('/showcases')){
					await fanstatic.insert(pageBox, './assets/templates/page_showcases.html')
				}
				else if (window.location.pathname.includes('/docs')){
					await fanstatic.insert(pageBox, './assets/templates/page_docs.html')
				}
				else if (window.location.pathname.includes('/blog')){
					await fanstatic.insert(pageBox, './assets/templates/page_blog.html')
				}
			}

			fanstatic.append(roof, './assets/templates/section_footer.html')
		}
	</script>
