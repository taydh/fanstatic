<script type="text/mustache">
<div {{#id}}id="{{id}}"{{/id}} class="x-component" data-x-component="cards--v-cap">
	<div class="x-row">
		{{#items}}
		<div class="x-col">
			<div class="x-card">
				{{#cap}}
				<img src="{{image_src}}" class="s-top">
				{{/cap}}
				
				{{#header}}
				<div class="x-header">
					{{#image_src}}
					<div class="x-image">
						<img src="{{image_src}}">
					</div>
					{{/image_src}}

					{{#title.length}}
					<div class="x-title">
						{{title}}
					</div>
					{{/title.length}}
				</div>
				{{/header}}

				{{#body}}
				<div class="x-body">
					{{#html.length}}
					<div class="x-content">
						{{{html}}}
					</div>
					{{/html.length}}

					{{#actions.length}}
					<div class="x-actionbar">
					{{#actions}}
						<a href="{{linkUrl}}" title="{{linkTitle}}" class="x-link">{{label}}</a>
					{{/actions}}
					</div>
					{{/actions.length}}
				</div>
				{{/body}}

				{{#shoe}}
				<img src="{{image_src}}" class="s-bottom">
				{{/shoe}}
			</div>
		</div>
		{{/items}}
	</div>
</script>

<script>
	return {
		renderer: 'mustache',
		onload: function(roof, data) {
			const template = roof.querySelector("script").innerText

			roof.innerHTML = Mustache.render(template, data)

		}
	}
</script>
